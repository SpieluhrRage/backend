<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    Alias /admin /var/www/html/src/admin
    Alias /dynamic /var/www/html/src/dynamic
    Alias /api /var/www/html/src/api
    Alias /uploads /var/www/html/uploads

    <Directory /var/www/html/uploads>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>


    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <Directory /var/www/html/src/api>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <Directory /var/www/html/src/admin>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
    </Directory>

    <Directory /var/www/html/src/dynamic>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>


    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
